    <body>
        <!-- Home Page -->
        <div id="homePage">
            <h2>Home</h2>
            <button type="button" onclick="newUserPage()">Sign Up</button>
            <button type="button" onclick="existingUserPage()">Sign In</button>
        </div>

        <!-- User Page -->
        <div id="newUserPage" >
    
            
                <h3>Sign Up Page</h3>
                <label>UserName</label><br>
                <input type="text" id="newUserName" onkeyup="checkNewUserName('newUserName')">
                <label id="newUserNameMessage"></label><br>

                <label>Email</label><br>
                <input type="email" id="newUserEmail" onkeyup="checkNewUserEmail('newUserEmail')">
                <label id="newUserEmailMessage"></label><br>

                <label> Password</label><br>
                <input type="password" id="newUserPassword"  onkeyup="checkNewUserPassword('newUserPassword')">
                <label id="newUserPasswordMessage"></label><br>

                <label>Confirm Password</label><br>
                <input type="password" id="newUserConfirmPassword" onkeyup="checkNewUserConfirmPassword('newUserConfirmPassword')">
                <label id="newUserConfirmPasswordMessage"></label><br>

                <label>Phone Number</label><br>
                <input type="newUserPhone" id="newUserPhone" onkeyup="checkNewUserPhone('newUserPhone')">
                <label id="newUserPhonelMessage"></label><br><br>

                <button onclick="signUp()">Sign Up</button>
            
            
        </div>

        <!-- Existing User Page -->
         <div id="existingUserPage">
    
                <h3>Sign In Page</h3>
                <label >EmailId</label><br>

                <input type="password" id="existingPassword"><br><br>

                <button  type="button" onclick="signIn()">Sign In</button><br>

        </div>

            <button onclick="purchase()">Purchase Details</button>
            <button onclick="cancel()">Cancel</button>
            <button onclick="topUp()">TopUp</button>
            <button  onclick="showBalance()" >Show Balance</button>
            <button onclick="orderHistory()">Order History</button>
        </div>

        <div id="home1"></div>
